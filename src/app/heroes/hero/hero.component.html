<h1>{{ name }}</h1>
<dl>
    <td> Nombre: </td>
    <dd> {{ name }} </dd>

    <td> Edad: </td>
    <dd>{{ age }}</dd>
    
    <td> Metodo: </td>
    <dd> {{ getHeroDescription() }} </dd>
    
    <td> Capitalizado: </td>
    <dd> {{ capitalizedName }} </dd>
</dl>

<button
    *ngIf="name === 'Ironman'"
    class="btn btn-primary mx-2"
    (click)="changeName()">
    Cambiar nombre
</button>
<button 
    *ngIf="age != 25"
    class="btn btn-primary"
    (click)="changeAge()">
    Cambiar Edad
</button>

<button class="btn btn-primary mx-2" (click)="resetValues()">
    RESET
</button>
