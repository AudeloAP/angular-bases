<h3>Listado de heroes</h3>

<div>
    <h3 *ngIf="deletedHero else nothingWasDeleted" >
        Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
    </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3 *ngIf="!deletedHero">No hay nada que borrar</h3>
</ng-template>

<button
    *ngIf="heroNames.length > 0"
    class="btn btn-outline-danger"
    (click)="removeLastHero()">
    Borrar ultimo herore
</button>

<ul class="mt-2 list-group">
    <li 
        *ngFor="let heroName of heroNames"
        class="list-group-item">{{heroName}}</li>

</ul>
